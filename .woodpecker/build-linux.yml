matrix:
  platform:
    - linux/amd64
    - linux/arm64

platform: ${platform}

clone:
  git:
    image: docker.io/woodpeckerci/plugin-git:2.1.1
    settings:
      partial: false
      depth: 2

labels:
  type: exec

pipeline:
- name: publish-linux
  image: bash
  commands:
  - echo $CONTAINER_PASSWORD | podman login $DRYCC_REGISTRY --username $CONTAINER_USERNAME --password-stdin > /dev/null 2>&1
  - bash _scripts/build.sh build
  secrets:
  - codename
  - dev_registry
  - drycc_registry
  - container_username
  - container_password
  when:
    event:
    - push
